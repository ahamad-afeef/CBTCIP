<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main Container-->
  <div class="container">
    <h1>Todo List</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="Insert a new task..">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <!-- Filters -->
    <div class="filters">
      <div class="filter" data-filter="completed">Acheived</div>
      <div class="filter" data-filter="pending">Unfinished</div>
      <div class="delete-all">Remove All</div>
    </div>
    <!--Todo Container-->
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="Images/empty.svg">
    </div>
  </div>
  <!--Adding External Script-->
  <script src="script.js"></script>
</body>
</html>
